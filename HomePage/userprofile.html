<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/homepage.css">
    <title>Home Page | Medic</title>
</head>

<body>
    <!--Header-->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="./homepage.html">Medic</a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <i class="navbar-icon fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./servicelist.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./bloglist.html">Blogs</a>
                    </li>
                </ul>
            </div>
            <!--Sign in/ Sign up-->
            <div class="navbar-action float-end">
                <a href="./login.html">Get started?</a>
            </div>
        </div>
    </nav>
    <section id="user-profile">
        <div class="container">
            <div class="nav-sub">
                <nav class="nav">
                    <a class="nav-link" href="./userprofile.html">Your Information</a>
                    <a class="nav-link" href="./changepassword.html">Change Password</a>
                </nav>
            </div>
            <h3 class="fw-bold mt-3">Account Information</h3>
            <div class="user-profile-wrapper mt-3">
                <div class="row p-5">
                    <div class="user-role col-4 d-flex flex-column justify-content-center align-items-center">
                        <div class="user-img-border d-flex justify-content-center align-items-center">
                            <div class="user-img bg-info d-flex justify-content-center">
                                <img class="rounded" src="./images/doctor.png" alt=".">
                            </div>
                            <label for="image-upload"
                                class="icon-camera d-flex justify-content-center align-items-center">
                                <i class="fa fa-camera text-white"></i>
                                <input type="file" id="image-upload" accept="image/x-png,image/gif,image/jpeg">
                            </label>
                        </div>
                        <div class="user-info text-center">
                            <h4 class="text-capitalize text-primary">nguyễn trung hiếu</h4>
                            <h5 class="text-uppercase text-danger">admin</h5>
                            <p>Created Date: 20/05/2022</p>
                            <p>Last modified: 30/05/2022</p>
                        </div>
                    </div>
                    <div class="user-detail px-5 col-8">
                        <h5>Your information</h5>
                        <form class="row mt-4">
                            <div class="col-md-6">
                                <label for="fullname" class="form-label">Full Name</label>
                                <input type="text" value="" class="form-control" id="fullname">
                            </div>
                            <div for="form-check" class="col-md-6">
                                <label for="form-check" class="form-label">Gender</label>
                                <div class="form-check">
                                    <input class="form-check-input" value="" type="radio" name="flexRadioDefault"
                                        id="male" checked>
                                    <label class="form-check-label" for="male">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" value="" type="radio" name="flexRadioDefault"
                                        id="female">
                                    <label class="form-check-label" for="female">
                                        Female
                                    </label>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" value="nthieu1332002@gmail.com" class="form-control" id="email"
                                    disabled>
                            </div>
                            <div class="col-12">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" value="" class="form-control" id="dob">
                            </div>
                            <div class="col-12">
                                <label for="phone-number" class="form-label">Phone Number</label>
                                <input type="text" value="039102309901" class="form-control" id="phone-number">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
