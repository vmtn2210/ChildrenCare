<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Medic</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="container">
        <div class="signup">
            <h1><span class="h1">Member Login</span></h1>
            <form action="mainController" method="post" class="inputform">
                <input type="email" name="txtemail" class="sign-up-input" placeholder="Email" autocomplete="off">
                <input type="password" name="txtpassword" class="sign-up-input" placeholder="Password" autocomplete="off">
                <button value="login" name="action" class="submit">SIGN IN</button>
            </form>
            <div class="forget"><a href="./forget.html"><span>Forgot your password?</span></a></div>
            <span class="signin">
                <p>Do not have an account yet?<a href="./register.html"> Sign up here</a></p>
            </span>
            <div class="or"><span> Or </span></div>
            <div class="return"><a href="./homepage.html">Return home</a></div>
        </div>
    </div>
</body>
</html>
