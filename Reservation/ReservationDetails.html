<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./reservation.css">
    <title>Reservation Detail | Medic</title>
</head>

<body>
    <!-- Sub navbar -->
    <nav class="nav">
        <a class="nav-link active" aria-current="page" href="#">Reservation Details</a>
        <a class="nav-link" href="#">Contact</a>
        <a class="nav-link" href="#">Completion</a>
    </nav>
    <div class="choose-more-service d-flex justify-content-between">
        <div class="col-2 me-1">
            <div class="input-group">
                <!-- Table ko có service, service category nhưng lại bắt search nó? -->
                <input type="text" class="form-control" placeholder="Service">
                <button class="btn btn-primary" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
        <a href="#" class="btn btn-outline-primary">Choose More Service</a>
        <!-- Chỗ này link tới service list -->
    </div>

    <table class="table table-responsive text-center">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Number of person</th>
                <th scope="col">Sub total cost</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Surgery</td>
                <td>$100</td>
                <td><i class="btn text-muted fa-solid fa-square-minus"></i>1<i
                        class="btn text-muted fa-solid fa-square-plus"></i></td>
                <td><i class="btn text-muted fa-solid fa-square-minus"></i>2<i
                        class="btn text-muted fa-solid fa-square-plus"></i></td>
                <td class="text-danger fw-bold">$200</td>
                <td><i class="btn text-danger fa-solid fa-trash-can"></i></td>
            </tr>
        </tbody>
    </table>

    <div class="check-out d-flex justify-content-center text-center">
        <div>
            <h3 class="text-danger">Total: $100</h3>
            <button class="btn btn-danger">CHECK OUT</button>
        </div>
        <!-- Chỗ này link tới Reservation contact -->
    </div>
</body>

</html>
