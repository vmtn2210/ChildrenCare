<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./reservation.css">
    <title>Reservation Contact | Medic</title>
</head>

<body>
    <nav class="nav">
        <a class="nav-link active" aria-current="page" href="#">Reservation Details</a>
        <a class="nav-link" href="#">Contact</a>
        <a class="nav-link" href="#">Completion</a>
    </nav>
    <div class="col-2 me-1 mb-3">
        <div class="input-group">
            <!-- Table ko có service, service category nhưng lại bắt search nó? -->
            <input type="text" class="form-control" placeholder="Service">
            <button class="btn btn-primary" type="button">
                <i class="fa fa-search"></i>
            </button>
        </div>
    </div>
    <div class="table-wrapper">
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Sub total cost</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Surgery</td>
                    <td>$100</td>
                    <td>2</td>
                    <td class="text-danger fw-bold">$200</td>
                </tr>
                <tr>
                    <th scope="row">1</th>
                    <td>Surgery</td>
                    <td>$100</td>
                    <td>2</td>
                    <td class="text-danger fw-bold">$200</td>
                </tr>
                <tr>
                    <th scope="row">1</th>
                    <td>Surgery</td>
                    <td>$100</td>
                    <td>2</td>
                    <td class="text-danger fw-bold">$200</td>
                </tr>
                <tr>
                    <th scope="row">1</th>
                    <td>Surgery</td>
                    <td>$100</td>
                    <td>2</td>
                    <td class="text-danger fw-bold">$200</td>
                </tr>
                <tr>
                    <th scope="row">1</th>
                    <td>Surgery</td>
                    <td>$100</td>
                    <td>2</td>
                    <td class="text-danger fw-bold">$200</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="check-out d-flex justify-content-end mt-3">
        <div class="total-cost me-5">
            <h3>Total reservation cost: <span class="text-danger">$1000</span></h3>
        </div>
        <a href="#" class="btn btn-primary">Change</a>
        <!-- Chỗ này link tới ReservationDetails.html -->
    </div>
    <div class="container">
        <h3>Contact Information</h3>
        <div class="contact-information-form">
            <div class="row mb-2">
                <div class="col-2">
                    Name
                </div>
                <div class="col-8">
                    <input type="text" class="w-100">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2">
                    Gender
                </div>
                <div class="col-8">
                    <select name="" id="">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2">
                    Email
                </div>
                <div class="col-8">
                    <input type="text" class="w-100">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2">
                    Phone Number
                </div>
                <div class="col-8">
                    <input type="text" class="w-100">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2">
                    Address
                </div>
                <div class="col-8">
                    <input type="text" class="w-100">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-2">
                    Note
                </div>
                <div class="col-8">
                    <textarea class="w-100" style="min-height: 120px"></textarea>
                </div>
            </div>
            <div class="submit d-flex justify-content-center">
                <button class="btn btn-danger">Submit</button>
                <!-- Chỗ này link tới Reservation Completion -->
            </div>
        </div>
    </div>
</body>

</html>
